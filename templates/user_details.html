{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}
<div class="container">
    <!-- <div class="row text-center">
        
    </div> -->
    <div class="row justify-content-center">
        
        <div class="col-4 text-center">
            <h1>{{user.first_name}} {{user.last_name}}</h1>
        </div>
    </div>

    <div class="row justify-content-center text-center">
        <div class="col-4">
            <img src="{{user.image_url}}" alt="profile picture" class="img-thumbnail img-fluid">
        </div>
    </div>

    <div class="row justify-content-center my-3">

        <div class="col-4 text-center">

            <form>
                <button class="btn btn-lg btn-outline-success mx-2" formaction="/users/{{user.id}}/edit" formmethod="get" type="submit">Edit</button>
                <button class="btn btn-lg btn-outline-danger mx-2" formaction="/users/{{user.id}}/delete" formmethod="post" type="submit">Delete</button>
                <button class="btn btn-lg btn-outline-primary mx-2" formaction="/users" formmethod="get" type="submit">User List</button>
            </form>

        </div>

    </div>

    
    
</div>

{% endblock %}
